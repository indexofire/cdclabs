{% load i18n %}
<div id="form{{ content.id }}">
  {% if content.show_form_title %}
    <h2>{{ content.form.title }}</h2>
  {% endif %}
  {% if form %}
  <form method="post" action="#form{{ content.id }}">{% csrf_token %}
    <table>
      {{ form }}
      <tr>
        <td><div style="display:none"><input type="hidden" name="submitter" value="{{ request.user }}"></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="{% trans 'Submit' %}" /></td>
      </tr>
    </table>
    <div style="display:none"><input type="hidden" name="submitter" value="{{ request.user }}">
  </form>
  {% else %}
    {{ message|safe }}
  {% endif %}
</div>
