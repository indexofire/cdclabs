{% load i18n %}
<style type="text/css">
th label {
    font-size: 1.5em;
}
h2.form_title {
    text-align: center;
}
table tr {
    margin-bottom: 1em;
}
</style>
<div id="form{{ content.id }}">
  {% if content.show_form_title %}
    <h2 class="form_title">{{ content.form.title }}</h2>
  {% endif %}
  {% if form %}
  {% if info %}
    <div style="padding:20px; background-color: #DBDBDB; border:1px solid #AAAAAA"><h3 style="margin:0px;color:red;">{{ info }}</h3></div>
    <span class="form_submission">{{ form|safe }}</span>
  {% else %}
  <form method="post" action="#form{{ content.id }}" class="jqtransform">{% csrf_token %}
    <table>
      {{ form }}
      <tr>
        <td></td>
        <td>
          <input type="submit" value="确定">
        </td>
      </tr>
    </table>
  </form>
  {% endif %}
  {% else %}
    {{ message|safe }}
  {% endif %}
</div>
<script type="text/javascript">
$(function() {
    //find all form with class jqtransform and apply the plugin
    $("form.jqtransform").jqTransform();
});
</script>
