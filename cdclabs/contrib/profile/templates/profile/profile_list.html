{% extends "profile/base.html" %}
{% load i18n %}

{% block title %}Profiles{% endblock %}

{% block content %}
<h2>{% trans 'User Profiles' %}</h2>
  <ul class="link_list">
    {% for profile in object_list %}
    <li><a href="{{ profile.get_absolute_url }}">{{ profile.user.get_full_name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
