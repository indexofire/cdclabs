{% load i18n forum avatar_tags %}

{% for topic in topics %}
<div class="cell">
<table cellpadding="0" cellspacing="0" border="0" width="100%">
<tbody>
  <tr>
    <td class="avatar"><a href="{% url profile_detail topic.posted_by.username %}" title="{{ topic.posted_by }}">{% avatar topic.posted_by 48 %}</a></td>
    <td style="padding-left: 12px">
      <div class="trancate forum_title"><a href="{% url forum_topic topic.id %}">{{ topic.subject }}</a></div>
      <span class="fade">By <strong><a href="{% url profile_detail topic.posted_by.username %}" class="dark">{{ topic.posted_by }}</a></strong> in <strong><a href="{% url forum_forum topic.forum.slug %}">{{ topic.forum }}</a></strong> | 
        <span class="created">{{ topic.created_on|lbtimesince }}</span>
      </span>
    </td>
    <td class="num span-1">
      <div class="info_block">
        <span class="replies">{{ topic.num_replies|add:-1 }}</span>
        <span class="views">{{ topic.num_views }}</span>
      </div>
    </td>
  </tr>
</tbody>
</table>
</div>
{% endfor %}
